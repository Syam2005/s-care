body {
  margin: 0;

.wave-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.7;
}

.wave {
  position: absolute;
  width: 200%;
  height: 100%;
  animation: wave 8s linear infinite;
}

.wave:nth-child(1) {
  top: 20%;
  animation-delay: 0s;
  background: linear-gradient(90deg, transparent, rgba(156, 129, 100, 0.8));
}

.wave:nth-child(2) {
  top: 40%;
  animation-delay: -2s;
  background: linear-gradient(90deg, transparent, rgba(255, 228, 214, 0.9));
}

.wave:nth-child(3) {
  top: 60%;
  animation-delay: -4s;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8));
}

.wave:nth-child(4) {
  top: 80%;
  animation-delay: -6s;
  background: linear-gradient(90deg, transparent, rgba(156, 129, 100, 0.8));
}

@keyframes wave {
  0% {
    transform: translateX(-50%) translateY(0) rotate(0deg);
  }
  100% {
    transform: translateX(0%) translateY(0) rotate(360deg);
  }
}

.sparkle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #9c8164;
  border-radius: 50%;
  animation: sparkle-fade;
  pointer-events: none;
  box-shadow: 0 0 3px #9c8164;
}

@keyframes sparkle-fade {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1); opacity: 1; }
  100% { transform: scale(0); opacity: 0; }
}

  <script>
    const rotatingItems = document.querySelectorAll('.rotating-item');
    
    rotatingItems.forEach(item => {
      item.addEventListener('click', function(e) {
        // Pause all animations
        rotatingItems.forEach(item => item.classList.add('paused'));
        
        // Resume animation after 2 seconds
        setTimeout(() => {
          rotatingItems.forEach(item => item.classList.remove('paused'));
        }, 2000);
      });
    });
  </script>
  <script>
    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * 100 + 'vh';
        sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
        document.querySelector('.wave-background').appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
    }
    setInterval(createSparkle, 200);
